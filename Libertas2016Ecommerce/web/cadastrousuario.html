<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Cadastro de usuário - e-drinks</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-4 col-md-offset-4">         
         <img src="img/logo.jpg" alt="" style="max-width: 100%">
         
        
         

         <form method="post" action="" name="frmcadastro" >
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome Completo" name="dsnome">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Usuário</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Usuário" name="dsusuario">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="dssenha">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="Email" class="form-control" id="exampleInputPassword1" placeholder="Email" name="dsemail">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">CPF</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="CPF" name="dscpf">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">RG</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="RG" name="dsrg">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Telefone</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="(00) xx-xxxx" name="dstelefone">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Endereço</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Rua" name="dsrua"> <br>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Número" name="dsnumero"> <br>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Bairro" name="dsbairro"> <br>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Cidade" name="dscidade"> <br>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="CEP" name="dscep">            
          </div>
          
          <input type="hidden" name="acao" value="frmcadastro">

          <button type="submit" class="btn btn-default">Cadastrar</button> 
          
        </form>
      </div>
    </div>
  </div>
   

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
